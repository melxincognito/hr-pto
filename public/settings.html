<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/settings.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <h2>Account Settings</h2>
      <div class="mobile-nav">
        <button id="hamburgerBtn" class="hamburger">â˜°</button>
        <div id="mobileMenu" class="mobile-menu hidden">
          <button id="dashboardMobile">Dashboard</button>
          <button id="settingsMobile">Settings</button>
          <button id="logoutMobile" class="logout-btn">Logout</button>
        </div>
      </div>
      <div class="desktop-nav">
        <button id="dashboardBtn">Dashboard</button>
        <button id="settingsBtn">Settings</button>
        <button id="logoutBtn" class="logoutBtnEmployee">Logout</button>
      </div>
    </div>

    <div class="container settings-container">
      <h3>Change Password</h3>

      <form id="passwordForm" class="settings-form">
        <div class="floating-group">
          <input type="password" id="old_password" placeholder=" " required />
          <label for="old_password">Current Password</label>
        </div>

        <div class="floating-group">
          <input type="password" id="new_password" placeholder=" " required />
          <label for="new_password">New Password</label>
        </div>

        <button type="submit" class="save-btn">Update Password</button>

        <p id="settingsError" class="error"></p>
        <p id="settingsSuccess" class="success"></p>
      </form>
    </div>
  </body>
</html>
