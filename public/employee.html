<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Dashboard - HR PTO</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <h2>Employee Dashboard</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="container">
      <section id="overview">
        <h3>PTO Overview</h3>
        <p><strong>Total Allotted:</strong> <span id="total"></span> days</p>
        <p><strong>Total Used:</strong> <span id="used"></span> days</p>
        <p><strong>Remaining:</strong> <span id="remaining"></span> days</p>
      </section>

      <section id="history">
        <h3 id="pto-history">PTO History</h3>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Hours Used</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="policy">
        <h3 id="current-pto-policy">Current PTO Policy</h3>
        <table id="policyTable">
          <thead>
            <tr>
              <th>Years of Service</th>
              <th>Days Allowed</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="js/employee.js"></script>
  </body>
</html>
