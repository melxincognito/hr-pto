<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SchoolsPLP PTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/admin.js" defer></script>
    
  </head>
  <body>
    <div class="navbar">
      <h2>Admin Dashboard</h2>
      <div class="mobileNav">
        <button id="hamburgerBtn" class="hamburger">â˜°</button>
        <div id="mobileMenu" class="mobileMenu hidden">
          <button class="mobileTabBtn" data-tab="employees">Employees</button>
          <button class="mobileTabBtn" data-tab="pto">PTO Entries</button>
          <button class="mobileTabBtn" data-tab="summary">PTO Summary</button>
          <button class="mobileTabBtn" data-tab="upcoming">PTO Book</button>
          <button class="mobileTabBtn" data-tab="pastPto">PTO History</button>
          <button class="mobileTabBtn" data-tab="policy">PTO Policy</button>
          <button class="mobileTabBtn" data-tab="settings">Settings</button>
          <button id="logoutMobile" class="mobileLogoutBtn">Logout</button>
        </div>
      </div>

      <button class="tabBtn" data-tab="employees">Employees</button>
      <button class="tabBtn" data-tab="pto">PTO Entries</button>
      <button class="tabBtn" data-tab="summary">PTO Summary</button>
      <button class="tabBtn" data-tab="upcoming">PTO Book</button>
      <button class="tabBtn" data-tab="pastPto">PTO History</button>
      <button class="tabBtn" data-tab="policy">PTO Policy</button>
      <button class="tabBtn" data-tab="settings">Settings</button>

      <button class="tabBtn logoutBtn" id="logoutBtn">Logout</button>
    </div>

    <div id="content">
      <!-- EMPLOYEES -->
      <div id="employees" class="tabContent">
        <h3>Employees</h3>
        <form id="addEmployeeForm">
          <div class="floatingGroup">
            <input type="text" id="fullName" placeholder=" " required />
            <label for="fullName">Employee's Full Name:</label>
          </div>

          <div class="floatingGroup">
            <input type="text" id="username" placeholder=" " required />
            <label for="username">Employee's Username:</label>
          </div>

          <div class="floatingGroup">
            <input type="password" id="password" placeholder=" " required />
            <label for="password">Temp Password:</label>
          </div>

          <div class="floatingGroup">
            <input type="date" id="startDate" placeholder=" " required />
            <label for="startDate">Employee Start Date:</label>
          </div>

          <button type="submit">Add Employee</button>
        </form>
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Start Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- PTO -->
      <div id="pto" class="tabContent hidden">
        <h3>Add PTO Entry</h3>
        <form id="addPtoForm">
          <div class="floatingGroup">
            <select id="ptoUser"></select>
            <label for="ptoUser">Employee:</label>
          </div>

          <div class="floatingGroup">
            <input type="date" id="ptoDate" required />
            <label for="ptoDate">PTO Date:</label>
          </div>
          <div class="floatingGroup">
            <input type="number" id="ptoHours" value="8" required />
            <label for="ptoHours">Hours:</label>
          </div>
          <div class="floatingGroup">
            <input type='text'
              id="ptoNotes"
              rows="3"
              placeholder="Reason for PTO (e.g., graduation, bereavement, vacation)"
            ></input>
            <label for="ptoNotes">Notes (Optional):</label>
          </div>
          <button type="submit">Add PTO</button>
        </form>
      </div>

      <!-- SUMMARY -->
      <div id="summary" class="tabContent hidden">
        <h3>PTO Summary</h3>
        <table id="summaryTable">
          <thead>
            <tr id="ptoSummaryHeadingTr">
              <th>Employee</th>
              <th>Total Allowed</th>
              <th>Used</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="summaryMobileContainer" class="mobileSummary hidden"></div>
      </div>

      <!-- PTO BOOK / UPCOMING-->
      <div id="upcoming" class="tabContent hidden">
        <h3>PTO Book</h3>
        <table id="upcomingTable">
          <tbody></tbody>
        </table>
      </div>

      <!-- Past PTO -->
      <div id="pastPto" class="tabContent hidden">
        <h3>PTO History</h3>
        <div id="pastPtoContainer" class="accordion"></div>
      </div>

      <!-- POLICY -->
      <div id="policy" class="tabContent hidden">
        <h3>PTO Policy</h3>
        <table id="policyTable">
          <thead>
            <tr>
              <th>Years of Service</th>
              <th>Days Allowed</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="policyMobileContainer" class="mobilePolicy hidden"></div>
      </div>

      <!-- SETTINGS -->
      <div id="settings" class="tabContent hidden">
        <div class="settingsContainer">
          <h3>Change Password</h3>
          <form id="passwordForm" class="settingsForm">
            <div class="floatingGroup">
              <input type="password" id="oldPassword" placeholder=" " required />
              <label for="oldPassword">Current Password</label>
            </div>
            <div class="floatingGroup">
              <input type="password" id="newPassword" placeholder=" " required />
              <label for="newPassword">New Password</label>
            </div>
            <button type="submit">Update Password</button>
            <p id="settingsError" class="error"></p>
            <p id="settingsSuccess" class="success"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
