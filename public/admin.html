<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SchoolsPLP PTO</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/admin.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <h2>Admin Dashboard</h2>
      <div class="mobile-nav">
        <button id="hamburgerBtn" class="hamburger">â˜°</button>
        <div id="mobileMenu" class="mobile-menu hidden">
          <button class="mobile-tab-btn" data-tab="employees">Employees</button>
          <button class="mobile-tab-btn" data-tab="pto">PTO Entries</button>
          <button class="mobile-tab-btn" data-tab="summary">PTO Summary</button>
          <button class="mobile-tab-btn" data-tab="upcoming">
            Upcoming PTO
          </button>
          <button class="mobile-tab-btn" data-tab="past-pto">
            PTO History
          </button>
          <button class="mobile-tab-btn" data-tab="policy">PTO Policy</button>
          <button id="logoutMobile" class="logout-btn">Logout</button>
        </div>
      </div>

      <button class="tab-btn" data-tab="employees">Employees</button>
      <button class="tab-btn" data-tab="pto">PTO Entries</button>
      <button class="tab-btn" data-tab="summary">PTO Summary</button>
      <button class="tab-btn" data-tab="upcoming">Upcoming PTO</button>
      <button class="tab-btn" data-tab="past-pto">PTO History</button>
      <button class="tab-btn" data-tab="policy">PTO Policy</button>

      <button class="tab-btn" id="logoutBtn">Logout</button>
    </div>

    <div id="content">
      <!-- EMPLOYEES -->
      <div id="employees" class="tab-content">
        <h3>Employees</h3>
        <form id="addEmployeeForm">
          <div class="floating-group">
            <input type="text" id="full_name" placeholder=" " required />
            <label for="full_name"> Employee's Full Name:</label>
          </div>

          <div class="floating-group">
            <input type="text" id="username" placeholder=" " required />
            <label for="username">Employee's Username:</label>
          </div>

          <div class="floating-group">
            <input type="password" id="password" placeholder=" " required />
            <label for="password"> Temp Password:</label>
          </div>

          <div class="floating-group">
            <input type="date" id="start_date" placeholder=" " required />
            <label for="start_date">Employee Start Date:</label>
          </div>

          <button type="submit">Add Employee</button>
        </form>
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Start Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- PTO -->
      <div id="pto" class="tab-content hidden">
        <h3>Add PTO Entry</h3>
        <form id="addPtoForm">
          <div class="floating-group">
            <select id="pto_user"></select>
            <label for="pto_user">Employee:</label>
          </div>

          <div class="floating-group">
            <input type="date" id="pto_date" required />
            <label for="pto_date"> PTO Date:</label>
          </div>
          <div class="floating-group">
            <input type="number" id="pto_hours" value="8" required />
            <label for="pto_hours">Hours:</label>
          </div>

          <button type="submit">Add PTO</button>
        </form>
      </div>

      <!-- SUMMARY -->
      <div id="summary" class="tab-content hidden">
        <h3>PTO Summary</h3>
        <table id="summaryTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Total Allowed</th>
              <th>Used</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="summaryMobileContainer" class="mobile-summary hidden"></div>
      </div>

      <!-- UPCOMING -->
      <div id="upcoming" class="tab-content hidden">
        <h3>Upcoming PTO</h3>
        <table id="upcomingTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Date</th>
              <th id="delete-pto">Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- Past PTO -->
      <div id="past-pto" class="tab-content hidden">
        <h3>PTO History</h3>
        <div id="pastPtoContainer" class="accordion"></div>
      </div>

      <!-- POLICY -->
      <div id="policy" class="tab-content hidden">
        <h3>PTO Policy</h3>
        <table id="policyTable">
          <thead>
            <tr>
              <th>Years of Service</th>
              <th>Days Allowed</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="policyMobileContainer" class="mobile-policy hidden"></div>
      </div>
    </div>
  </body>
</html>
