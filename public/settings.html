<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/settings.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <h2>Account Settings</h2>
      <div class="mobileNav">
        <button id="hamburgerBtn" class="hamburger">â˜°</button>
        <div id="mobileMenu" class="mobileMenu hidden">
          <button id="dashboardMobile" class="mobileDashboardBtn">
            Dashboard
          </button>
          <button id="settingsMobile" class="mobileSettingsBtn">
            Settings
          </button>
          <button id="logoutMobile" class="mobileLogoutBtn">Logout</button>
        </div>
      </div>
      <div class="desktopNav">
        <button id="dashboardBtn">Dashboard</button>
        <button id="settingsBtn">Settings</button>
        <button id="logoutBtn" class="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="container settingsContainer">
      <h3>Change Password</h3>

      <form id="passwordForm" class="settingsForm">
        <div class="floatingGroup">
          <input type="password" id="oldPassword" placeholder=" " required />
          <label for="oldPassword">Current Password</label>
        </div>

        <div class="floatingGroup">
          <input type="password" id="newPassword" placeholder=" " required />
          <label for="newPassword">New Password</label>
        </div>

        <button type="submit">Update Password</button>

        <p id="settingsError" class="error"></p>
        <p id="settingsSuccess" class="success"></p>
      </form>
    </div>
  </body>
</html>
